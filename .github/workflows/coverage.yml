name: coverage
on: [push]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run -d -p 4222:4222 nats --js
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: xdebug
          tools: phpunit, composer:v2
      - run: composer install
      - run: vendor/bin/phpunit tests